defaults:
  - sampling: default    # choose between default or tiny
  - process: varma
  - functionals: e2_three
  - noise: none
  - output: default
  - _self_

seed: 12345

# Keep CWD stable (important so relative paths stay relative to repo root)
hydra:
  job:
    chdir: false

  run:
    dir: ${output.save_dir}/output

  job_logging:
    handlers:
      file:
        filename: ${hydra.run.dir}/generate_data.log

  output_subdir: .hydra